<div class="bill-payment-wrap">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Document ID</th>
                <th>Document Type</th>
                <th>Billed Amount</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of billCurrentPlanBillList; let i=index">
                <td>{{item.bill_date|date}}</td>
                <td>{{item.bill_number}}</td>
                <td>Invoice</td>
                <td>0</td>
                <td>{{item.valid_till|date}}</td>
                <td>{{item.bill_paid_status}}</td>
            </tr>
        </tbody>
    </table>
</div>
