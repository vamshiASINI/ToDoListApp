<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8pt">
    <mat-card *ngFor="let item of billAddressInstitution; let i=index" (click)="onClickSelectAddress(i)" [ngClass]="{'boxBackGround': item.selected}">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <!--<mat-card-subtitle>{{item.institution}}</mat-card-subtitle>-->
        </mat-card-header>
        <mat-card-content>
            <p>{{item.address1}}</p>
            <p>{{item.address2}}</p>
            <p>{{item.city}}</p>
            <p>{{item.pincode}}</p>
            <p>{{item.state}}</p>
            <p>{{item.country}}</p>
            {{item.selected}}
        </mat-card-content>
        <!--<mat-card-actions>
            <button mat-button>Ok</button>
        </mat-card-actions>-->
    </mat-card>
</div>
