<div>
    <div id="wrapper" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8pt" style="width: 100%;">

        <div id="w70">

            <mat-card>
                <div style="display: flex;text-align: center;" fxLayout="row" fxLayoutAlign="center center"
                    fxLayoutGap="8px">
                    <div style="width: 100%;">
                        <mat-icon>redeem</mat-icon> Courses
                    </div>
                    <div style="width: 100%;">
                        <mat-icon>redeem</mat-icon>Classes
                    </div>
                    <div style="width: 100%;">
                        <mat-icon>redeem</mat-icon>Feedback
                    </div>
                </div>
            </mat-card>

            <mat-card style="margin:8pt 0 8pt 0">
                <mat-card-header>
                    <mat-card-title>Class</mat-card-title>
                    <mat-card-subtitle>Next</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Software</p>
                </mat-card-content>

            </mat-card>

            <div>

                <mat-tab-group animationDuration="2000ms">
                    <mat-tab label="First">Content 1</mat-tab>
                    <mat-tab label="Second">Content 2</mat-tab>
                    <mat-tab label="Third">Content 3</mat-tab>
                </mat-tab-group>




            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>

        <div id="w30">
            <div style="padding: 0 0 0 8pt;">


                <mat-card style="margin: 0 0 8pt 0;">
                    <mat-card-header>
                        <mat-card-title> Current Event</mat-card-title>
                        <mat-card-subtitle>subtitle</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>

                    </mat-card-content>

                </mat-card>

                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Notice</mat-card-title>
                        <mat-card-subtitle>subtitle</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>

                    </mat-card-content>

                </mat-card>
            </div>
        </div>


    </div>

</div>
